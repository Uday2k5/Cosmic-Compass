<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Asteroid Trajectory</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <style>
        :root {
            --bg-color: #000000;
            --plot-bg-color: #1e293b;
            --text-color: #e2e8f0;
            --text-heading: #ffffff;
            --accent-color: #00e5ff;
            --accent-color-dark: #00bcd4;
            --shadow-color: rgba(0, 229, 255, 0.15);
        }
        #stars-background {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: transparent; z-index: -1;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--twinkle-duration) linear infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.3; transform: scale(0.8); }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column;
            align-items: center; min-height: 100vh;
            overflow-x: hidden; position: relative;
        }
        h1 {
            color: var(--text-heading);
            font-weight: 300; letter-spacing: 1px;
            text-shadow: 0 0 5px var(--shadow-color);
            position: relative; z-index: 10;
        }
        #plot {
            width: 90vw; max-width: 1000px;
            height: 70vh; min-height: 500px;
            background-color: var(--plot-bg-color);
            border: 1px solid var(--accent-color-dark);
            border-radius: 12px;
            box-shadow: 0 0 20px var(--shadow-color);
            position: relative; z-index: 10;
        }
        button {
            margin-top: 25px; padding: 12px 28px;
            font-size: 16px; font-weight: 600;
            color: #111;
            background-color: var(--accent-color);
            border: none; border-radius: 8px;
            cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 229, 255, 0.2);
            position: relative; z-index: 10;
        }
        button:hover {
            background-color: var(--text-heading);
            color: #111;
            box-shadow: 0 6px 20px rgba(0, 229, 255, 0.4);
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #555; color: #999;
            cursor: not-allowed; box-shadow: none;
            transform: none;
        }
    </style>
</head>
<body>
    <div id="stars-background"></div>
    <h1>COSMIC COMPASS</h1>
    <div id="plot"></div>
    <button id="predictButton">Predict Future Path</button>
    <script src="app.js"></script>
</body>
</html>
